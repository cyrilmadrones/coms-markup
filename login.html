<!DOCTYPE html>
<html lang="en">

<head>
  <title>Courses.com.au</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="title" content="Courses CMS">
  <meta name="description" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="scss/styles.css">
</head>

<body>
  <header id="header">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>Courses.com.au</h3>
        </div>
        <div class="col-6 text-end">

          <nav class="navbar navbar-dark text-end d-inline-block ms-lg-2">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight">
              <i class="fa-solid fa-bars"></i>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
              aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                  aria-label="Close"></button>
              </div>
              <div class="offcanvas-body text-start">
                <ul class="menu">
                  <li><a href="#">Menu</a></li>
                  <li><a href="#">Menu</a></li>
                  <li><a href="#">Menu</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main id="main-content">
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 my-5 mx-auto">
            <div class="login">
              <h1 class="text-center">Sign in to access your account</h1>
              <form>
                <div class="mb-3">
                  <label>Email</label>
                  <input type="email">
                </div>
                <div class="mb-3">
                  <label>Phone</label>
                  <input type="tel">
                </div>
                <div class="col-12 text-center">
                  <input type="submit" class="btn" value="Login" />
                  <p>Forgot your <a href="#">login email or password</a>?</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/edba101baf.js" crossorigin="anonymous"></script>
  <script src="js/jquery.main.js" type="text/javascript"></script>
</body>

</html>
